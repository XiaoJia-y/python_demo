<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据查看</title>
    <style>
        .menu_list {
            width: 268px;
            margin: 0;
        }
        
        .menu_head {
            height: 47px;
            line-height: 47px;
            padding-left: 38px;
            font-size: 14px;
            color: #525252;
            cursor: pointer;
            border: 1px solid #f1f1f1;
            position: relative;
            margin: 0px;
            font-weight: bold;
            background: #51a9f18c;
        }
        
        .menu_list .current {
            background: #51a9f18c;
        }
        
        .menu_nva {
            line-height: 38px;
            border-left: 1px solid #51a9f18c;
            background: #fff;
            border-right: 1px solid #51a9f18c;
        }
        
        .menu_nva a {
            display: block;
            height: 38px;
            line-height: 38px;
            padding-left: 38px;
            color: #777777;
            background: #fff;
            text-decoration: none;
            border-bottom: 1px solid #51a9f18c;
        }
        
        .menu_nva a:hover {
            text-decoration: none;
        }
    </style>
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({ "model": { jsonPath:
            "https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json",
            "scale": 1 }, "display": { "position": "left", "width": 90, "height": 120,
            "hOffset": 0, "vOffset": -20 }, "mobile": { "show": true, "scale": 0.5 },
        "react": { "opacityDefault": 0.8, "opacityOnHover": 0.1 } });
    </script>
</head>

<body>
    <!-- html  start-->
    <div id="firstpaneDiv" class="menu_list">
        <h3 class="menu_head current">系统管理</h3>
        <div style="display:block" class="menu_nva">
            {% if flag == 1 %}
            <a href="user">用户管理</a>{% endif %}
            <a href="">日志管理</a>
        </div>
    </div>

    <div id="firstpaneDiv" class="menu_list">
        <h3 class="menu_head current">数据查看</h3>
        <div style="display:block" class="menu_nva">
            <a href="汕头">汕头</a>
            <a href="广州">广州</a>
            <a href="北京">北京</a>
            <a href="深圳">深圳</a>
            <a href="上海">上海</a>
            <a href="日本">日本</a>
        </div>
    </div>
    <div id="firstpaneDiv" class="menu_list">
        <h3 class="menu_head current">退出登录</h3>
        <div style="display:block" class="menu_nva">
            <a href="login">注销</a>
        </div>
    </div>
</body>
<style>
    #app {
        line-height: 32px;
        position: absolute;
        right: 0;
        top: 0;
        z-Index: 2;
        /* padding:0 2em; */
        -webkit-transform-origin: left bottom;
        -moz-transform-origin: left bottom;
        transform-origin: left bottom;
        -webkit-transform: translate(9.29%, 0%);
        -moz-transform: translate(9.29%, 0%);
        transform: translate(9.29%, 0%);
        text-indent: 0;
    }
</style>
</html>
