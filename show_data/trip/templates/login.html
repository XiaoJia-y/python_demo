<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,
user-scalable=no" />
    <title>登录界面</title>
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            "model": {
                jsonPath: "https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json",
                "scale": 1
            },
            "display": {
                "position": "left",
                "width": 90,
                "height": 120,
                "hOffset": 0,
                "vOffset": -20
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 0.8,
                "opacityOnHover": 0.1
            }
        });
    </script>
</head>

<body>
    <h1>登录界面</h1>
    <form action="login_judge" method="POST">
        {% csrf_token %} 账号:
        <input type="text" name="user_name" autocomplete="off"><br> 密码:
        <input type="text" name="pass_word" autocomplete="off"><br>
        <input type="submit" value="登录" style="width: 100px; height: 30px;"><br> {% if flag == 0 %}
        <p>账号密码错误</p>
        {% endif %}
    </form>
</body>
<style>
    body {
        font-size: 25px;
        margin: 0 auto;
        margin-top: 150px;
        padding: 20px 50px;
        width: 400px;
        height: 300px;
        border-radius: 10px;
        text-align: center;
    }
    
    h1 {
        color: black;
        text-align: center;
    }
    
    #app {
        line-height: 32px;
        position: absolute;
        right: 0;
        top: 0;
        z-Index: 2;
        /* padding:0 2em; */
        -webkit-transform-origin: left bottom;
        -moz-transform-origin: left bottom;
        transform-origin: left bottom;
        -webkit-transform: translate(9.29%, 0%);
        -moz-transform: translate(9.29%, 0%);
        transform: translate(9.29%, 0%);
        text-indent: 0;
    }
</style>

</html>
